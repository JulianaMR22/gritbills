<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body class="father">
    <nav class="aside_menu">
      <ul class="main_aside">
        <li>
          <img src="../assets/img/Logogrit.png" class="logo_aside" alt="" />
        </li>
        <li class="aside_home">
          <button class="button_home">
            <i class="material-icons icon">home</i> Home
          </button>
        </li>
        <li class="aside_bills">
          <button class="button_bills">
            <i class="material-icons">attach_money</i>Bills
          </button>
        </li>
      </ul>

      <div class="icons_container">
        <i class="material-icons now">palette</i>
        <i class="material-icons now">g_translate</i>
      </div>
    </nav>
    <section>
      <div class="box_container">
        <div class="one_container">
          <p class="free">
            <i class="material-icons">attach_money</i>free money
          </p>
          <p class="price">$20.00</p>
        </div>
        <div class="two_container">
          <p class="saved">
            <i class="material-icons">account_balance_wallet </i> saved money
          </p>
          <p class="price">$45.89</p>
        </div>
      </div>
      <div class="usual_expenses">
        <p class="title_usual">usual expenses</p>
        <div class="value_container">
          <div class="red"></div>
          <p class="sub_usual">food 45%</p>
        </div>
        <div class="value_container">
          <div class="blue"></div>
          <p class="sub_usual">courses 35%</p>
        </div>
        <div class="value_container">
          <div class="yellow"></div>
          <p class="sub_usual">amazon 25%</p>
        </div>
      </div>
    </section>
    <aside class="aside_expenses">
      <div class="last_expenses">
        <p class="title_expenses">last expenses</p>
        <div class="spotify_box">
          <img src="../assets/img/spotifyo.png" class="spotify" alt="" />
          <p class="sub_aside">$10.00</p>
        </div>
        <div class="amazon_box">
          <img src="../assets/img/Amazon.png" class="amazon" alt="" />
          <p class="sub_aside">$53.00</p>
        </div>
      </div>
      <div class="change">
        <p class="title_change">change currency</p>
        <p class="sub_change">COP-Peso</p>
      </div>
    </aside>
  </body>
</html>
