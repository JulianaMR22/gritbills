<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main_container">
    <div class="form_container">
      <h2 class="title_form" id="title_form">Welcome Back!</h2>
      <div class="links_container">
        <a href="#" class="active" id="link_in">sign in</a>
        <a href="#" id="link_up">sign up</a>
        <a href="#" id="link_forgot">Forgot password?</a>
      </div>
      <form action="" class="form" id="signin_box">
        <label for="" class="label_form">email</label>
        <input type="text" class="input_form" />
        <label for="" class="label_form">password</label>
        <input type="password" class="input_form" />
        <button class="singin_form">
          <a href="./dashboard/home.html">Sing In</a>
        </button>
      </form>
      <form class="invisible form" id="signup_box">
        <label for="" class="label_up">email</label>
        <input type="text" class="input_up" />
        <label for="" class="label_up">password</label>
        <input type="text" class="input_up" />
        <label for="" class="label_up"> Confirm password</label>
        <input type="text" class="input_up" />
        <button class="singup_form">Sing Up</button>
      </form>
      <form class="invisible form" id="forgot_box">
        <label for="" class="label_up">Enter your email</label>
        <input type="text" class="input_up" />
        <button class="singup_form">Send</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
